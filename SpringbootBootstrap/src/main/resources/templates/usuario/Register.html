<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">

    <link rel="shortcut icon" th:href="@{/images/register.png}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>

<body>
<div id="auth">

    
    <div class="container">
        <div class="row">
            <div class="col-md-5 col-sm-12 mx-auto">
                <div class="card pt-4">
                    <div class="card-body">
                        <div class="text-center mb-5">
                            <img th:src="@{/images/register.png}" height="48" class='mb-4'>
                            <h3>Registrarse</h3>
                            <p>Registrate para continuar con pasarelas USMP</p>
                        </div>
                        <form  th:object="${usuario}" th:action="@{/usuario/Register}" method="post">
                            <div class="form-group position-relative has-icon-left">
                                <label for="nombres">Nombre</label>
                                <div class="position-relative">
                                    <input type="text"  class="form-control" th:field="*{nombres}" required/>
                                    <div class="form-control-icon">
                                        <i data-feather="user"></i>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group position-relative has-icon-left">
                                <label for="apellidos">Apellido</label>
                                <div class="position-relative">
                                    <input type="text"  class="form-control" th:field="*{apellidos}" required />
                                    <div class="form-control-icon">
                                        <i data-feather="user"></i>
                                    </div>
                                </div>
                            </div>

                            
                            <div class="form-group position-relative has-icon-left">
                                <label for="email">Email</label>
                                <div class="position-relative">
                                    <input type="text"  autocomplete="off"  class="form-control" th:field="*{email}" required />
                                    <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                                    <div class="form-control-icon">
                                        <i data-feather="user-check"></i>
                                    </div>
                                </div>
                            </div>


                                <div class="form-group position-relative has-icon-left">
                                    <label for="username">DNI</label>
                                    <div class="position-relative">
                                        <input type="text"  autocomplete="off"  class="form-control" th:field="*{username}" readonly />
                                        <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                                        <div class="form-control-icon">
                                            <i data-feather="user-check"></i>
                                        </div>
                                    </div>
                                </div>



                            <div class="form-group position-relative has-icon-left">
                                <div class="clearfix">
                                    <label for="user.password">Password</label>
     
                                </div>
                                <div class="position-relative">
                                    <input type="password" class="form-control"  th:field="*{password}" required />
                                    <div class="form-control-icon">
                                        <i data-feather="lock"></i>
                                    </div>
                                </div>

                                <div class='form-check clearfix my-4'>
                                    <div class="checkbox float-start">
                                        <input type="checkbox" id="checkbox1" class='form-check-input'>
                                        <label for="checkbox1">Remember me</label>
                                    </div>
                                    <div class="float-end">
                                        <a href="/usuario/login">Â¿Ya tienes una cuenta?</a>
                                    </div>
                                </div>
   
                            </div>
                            <div class="divider">
                                <div class="divider-text">
                                    <button th:with="text='Registrar'" class="btn btn-dark" type="submit" th:text="${text}">
                                </div>
                            </div>

                        </form>
               

                        <div class="row">
                            <div class="col-sm-6">
                                <button class="btn btn-block mb-2 btn-primary"><i data-feather="facebook"></i>
                                    Facebook</button>
                            </div>
                            <div class="col-sm-6">
                                <button class="btn btn-block mb-2 btn-secondary"><i data-feather="github"></i>
                                    Github</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<script th:src="@{/js/feather.min.js}"></script>
<script th:src="@{/js/app.js}"></script>

<script th:src="@{/js/main.js}"></script>
</body>

</html>
