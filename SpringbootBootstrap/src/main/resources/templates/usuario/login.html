<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">

    <link rel="shortcut icon" th:href="@{/images/login.png}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>

<body>
<div id="auth">

    <div class="container">
        <div class="row">
            <div class="col-md-5 col-sm-12 mx-auto">
                <div class="card pt-4">
                    <div class="card-body">
                        <div class="text-center mb-5">
                            <img th:src="@{/images/login.png}" height="48" class='mb-4'>
                            <h3>Iniciar Sesion</h3>
                            <p>Inicia sesión para continuar con pasarelas de pagos</p>
                        </div>
                        <form  th:object="${usuario}"  th:action="@{/usuario/login}"method="post">

                            <div class="form-group position-relative has-icon-left">
                                <label for="username">DNI</label>
                                <div class="position-relative">
                                    <input type="text"  class="form-control"  th:field="*{username}" required />
                                    <div class="form-control-icon">
                                        <i data-feather="user"></i>
                                    </div>
                                </div>

                                
                            </div>
                            <div class="form-group position-relative has-icon-left">
                                <div class="clearfix">
                                    <label for="password">CONTRASEÑA</label>

                                </div>
                                <div class="position-relative">
                                    <input type="password" class="form-control"  th:field="*{password}" required />
                                    <div class="form-control-icon">
                                        <i data-feather="lock"></i>
                                    </div>
                                </div>
                            </div>

                            <div class='form-check clearfix my-4'>
                                <div class="checkbox float-start">
                                    <input type="checkbox" id="checkbox1" class='form-check-input'>
                                    <label for="checkbox1">Remember me</label>
                                </div>
                                <div class="float-end">
                                    
                                    <a href="/usuario/validar">¿No tienes una cuenta?</a>
                                </div>
                            </div>

                            <div class="divider">
                                <div class="divider-text">
                                    <button th:with="text='Ingresa'" class="btn btn-dark" type="submit" th:text="${text}">
                                </div>
                            </div>


                        </form>
                        <p th:text="${mensaje}"></p>
                     
                        <div th:if="${param.error}" class="alert alert-black ms-1"> <center>REVISE SUS CREDENCIALES</center></div>



                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script th:inline="javascript">
        
    /*<![CDATA[*/
    var mensaje = /*[[${mensaje}]]*/ "";
    /*]]>*/
  
    window.addEventListener('load', function() {
      if(mensaje !== null){
        Swal.fire({
          icon: 'error',
          title: mensaje
        });
      }
    });

  </script>
<script th:src="@{/js/feather.min.js}"></script>
<script th:src="@{/js/app.js}"></script>

<script th:src="@{/js/main.js}"></script>
</body>

</html>
