<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/dashboard1}">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago</title>

</head>

<body>
    <div class="main-content container-fluid" layout:fragment="content">
<div id="auth">

    
    <div class="container">
        <div class="row">
            <div class="col-md-5 col-sm-12 mx-auto">
                <div class="card pt-1">
                    <div class="card-body">
                        <div class="text-center mb-5">
                            <img th:src="@{/images/pago.png}" height="48" class='mb-4'>
                            <h3>Pago Tarjeta </h3>
                            <p>Apura Gil</p>
                        </div>
                        <form  form th:object="${pago}" th:action="@{/PagoTarjeta/PagoTarjeta}" method="post">
                            <div class="form-group position-relative has-icon-left">
                                <label for="nombreTarjeta">Nombre Titular</label>
                                <div class="position-relative">
                                    <input type="text"  class="form-control" th:field="*{nombreTarjeta}" required />
                                    <div class="form-control-icon">
                                        <i data-feather="user"></i>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group position-relative has-icon-left">
                                <label for="numeroTarjeta" >Numero Tarjeta:</label>
                                <div class="position-relative">
                                    <input type="text"  class="form-control"th:field="*{numeroTarjeta}" required/>
                                    <div class="form-control-icon">
                                        <i data-feather="credit-card"></i> 
                                </div>
                            </div>
                        </div>

                            <div class="form-group position-relative has-icon-left">
                                <label for="tipoTarjeta">Tipo Tarjeta:</label>
                                <div class="position-relative">
                                    <input type="text"  class="form-control" th:field="*{tipoTarjeta}" required/>
                                    <div class="form-control-icon">
                                        <i data-feather="sidebar"></i>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group position-relative has-icon-left">
                              <label for="fechaVencimiento">Fecha de Vencimiento:</label>
                              <div class="position-relative">
                                  <input type="text"  class="form-control" th:field="*{fechaVencimiento}" required />
                                  <div class="form-control-icon">
                                    <i data-feather="calendar"></i>
                                  </div>
                              </div>
                          </div>

                          <div class="form-group position-relative has-icon-left">
                            <label for="codigoCcv">CVV:</label>
                            <div class="position-relative">
                                <input type="text"  class="form-control"  th:field="*{codigoCcv}" required/>
                                <div class="form-control-icon">
                                    <i data-feather="credit-card"></i>
                                </div>
                            </div>
                        </div>

                        <div class="form-group position-relative has-icon-left">
                          <label for="dni">DNI:</label>
                          <div class="position-relative">
                              <input type="text"  class="form-control"   th:field="*{dni}" required/>
                              <div class="form-control-icon">
                                <i data-feather="user"></i>
                               
                              </div>
                          </div>
                      </div>

                      

                      <div class="form-group position-relative has-icon-left">
                        <label for="monto">Monto:</label>
                        <div class="position-relative">
                            <input type="text"  class="form-control"  th:field="*{monto}" id="currency" data-thousands="," data-decimal="." />
                            <div class="form-control-icon">
                                <i data-feather="dollar-sign"></i>
                               
                            </div>
                        </div>
                    </div>

                    

                    <div class="divider">
                        <div class="divider-text">
                            <button th:with="text='Pagar'" class="btn btn-dark" type="submit" th:text="${text}"/>
                        </div>
                    </div>



                        </form>
                        <p th:text="${mensaje}"></p>


                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</div>

</body>

</html>
