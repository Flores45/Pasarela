<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/dashboard1}">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABONAR</title>

</head>



<body>
    <div class="main-content container-fluid" layout:fragment="content">


    <div id="auth">
    
        <div class="container">
            <div class="row">
                <div class="col-md-5 col-sm-12 mx-auto">
                    <div class="card pt-4">
                        <div class="card-body">
                            <div class="text-center mb-5">
                                <img th:src="@{/images/login.png}" height="48" class='mb-4'>
                                <h3>NUEVA TARJETA</h3>
                                <p>-----------</p>
                            </div>


                            <form  th:object="${tarjeta}" th:action="@{/tarjeta/submitCreate}"method="post">
    
                                <div class="form-group position-relative has-icon-left">
                                    <label>DNI</label>
                                    <div class="position-relative">
                                        <input type="text"  class="form-control" th:field="*{dni}" readonly/>
                                        <div class="form-control-icon">
                                            <i data-feather="user"></i>
                                        </div>
                                    </div>

                                </div>


                                <div class="form-group position-relative has-icon-left">
                                    <label>TITULAR</label>
                                    <div class="position-relative">
                                        <input type="text" class="form-control" th:field="*{nombre}" minlength="10" required>
                                        <div class="form-control-icon">
                                            <i data-feather="user"></i>
                                        </div>
                                    </div>
                                </div>

                                

                                <div class="form-group position-relative has-icon-left">
                                    <label>MONEDA</label>
                                    <div class="position-relative">
                                        <select class="form-control" th:field="*{moneda}" required>
                                            <option value="">- Seleccione -</option>
                                            <option value="PEN">Soles (S/)</option>
                                            <option value="USD">DÃ³lares ($)</option>
                                        </select>
                                        <div class="form-control-icon">
                                            <i data-feather="user"></i>
                                        </div>
                                    </div>
                                </div>


                                
                                <div class="form-group position-relative has-icon-left">
                                    <label>TIPO</label>
                                    <div class="position-relative">
                                        <select class="form-control" th:field="*{tipo}" required>
                                            <option value="">- Seleccione -</option>
                                            <option value="V">VISA</option>
                                            <option value="M">MasterCard</option>
                                        </select>
                                        <div class="form-control-icon">
                                            <i data-feather="user"></i>
                                        </div>
                                    </div>
                                </div>




    
                                <div class="divider">
                                    <div class="divider-text">
                                        <button th:with="text='TANQUEAR'" class="btn btn-dark" type="submit" th:text="${text}">
                                    </div>
                                </div>
    
    
                            </form>
                            <p th:text="${mensaje}"></p>
                            <p th:text="${mensajeRecarga}"></p>
                            <p th:text="${mensajeError}" class="text-danger"></p>
                        
    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    </div>
</div>


    </body>
</html>
