<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/dashboard1}">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABONAR</title>

</head>



<body>
    <div class="main-content container-fluid" layout:fragment="content">



    <div id="auth">
    
        <div class="container">
            <div class="row">
                <div class="col-md-5 col-sm-12 mx-auto">
                    <div class="card pt-4">
                        <div class="card-body">
                            <div class="text-center mb-5">
                                <img th:src="@{/images/login.png}" height="48" class='mb-4'>
                                <h3>TANQUEAR</h3>
                                <p>-----------</p>
                            </div>


                            <form  th:object="${form}" th:action="@{/tarjeta/abonar}"method="post">
    
                                <div class="form-group position-relative has-icon-left">
                                    <label>Número de tarjeta</label>
                                    <div class="position-relative">
                                        <input type="text"  class="form-control"  th:field="*{nroTarjeta}" data-inputmask="'mask': '9999 9999 9999 9999'" minlength="19" maxlength="19" oninput="cambiarLogo(this.value);" required />
                                        <div class="form-control-icon">
                                            <i data-feather="user"></i>
                                        </div>
                                    </div>
                                   
                                </div>


                                <div class="form-group position-relative has-icon-left">
                                    <div class="clearfix">
                                        <label>MES</label>
    
                                    </div>
                                    <div class="position-relative">
                                        <select class="form-control" th:field="*{dueMonth}" required>
                                            <option value="">- Seleccione -</option>
                                            <option value="01">Enero</option>
                                            <option value="02">Febrero</option>
                                            <option value="03">Marzo</option>
                                            <option value="04">Abril</option>
                                            <option value="05">Mayo</option>
                                            <option value="06">Junio</option>
                                            <option value="07">Julio</option>
                                            <option value="08">Agosto</option>
                                            <option value="09">Setiembre</option>
                                            <option value="10">Octubre</option>
                                            <option value="11">Noviembre</option>
                                            <option value="12">Diciembre</option>
                                        </select>
                                        <div class="form-control-icon">
                                            <i data-feather="lock"></i>
                                        </div>
                                    </div>
                                </div>



                                <div class="form-group position-relative has-icon-left">
                                    <div class="clearfix">
                                        <label>AÑO</label>
                                    </div>
                                    <div class="position-relative">
                                       
                                        <select class="form-control" th:field="*{dueYear}" required>
                                            <option value="">- Seleccione -</option>
                                            <option value="2023">2023</option>
                                            <option value="2024">2024</option>
                                            <option value="2025">2025</option>
                                            <option value="2026">2026</option>
                                            <option value="2027">2027</option>
                                            <option value="2027">2028</option>
                                            <option value="2027">2029</option>
                                        </select>
                                        <div class="form-control-icon">
                                            <i data-feather="lock"></i>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group position-relative has-icon-left">
                                    <label>CVV</label>
                                    <div class="position-relative">
                                        <input type="password" class="form-control" th:field="*{cvv}" minlength="3" maxlength="3" required>
                                        <div class="form-control-icon">
                                            <i data-feather="user"></i>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group position-relative has-icon-left">
                                    <label>NOMBRE TITULAR</label>
                                    <div class="position-relative">
                                        <input type="text" class="form-control" th:field="*{nombre}" minlength="10" required>
                                        <div class="form-control-icon">
                                            <i data-feather="user"></i>
                                        </div>
                                    </div>
                                </div>


                                
                                <div class="form-group position-relative has-icon-left">
                                    <label>MONEDA</label>
                                    <div class="position-relative">
                                        <select class="form-control" th:field="*{moneda}" required>
                                            <option value="">- Seleccione -</option>
                                            <option value="PEN">Soles (S/)</option>
                                            <option value="USD">Dólares ($)</option>
                                        </select>
                                        <div class="form-control-icon">
                                            <i data-feather="user"></i>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group position-relative has-icon-left">
                                    <label>MONTO</label>
                                    <div class="position-relative">
                                        <input type="number" class="form-control" th:field="*{monto}" step="0.01" required>
                                        <div class="form-control-icon">
                                            <i data-feather="user"></i>
                                        </div>
                                    </div>
                                </div>


    
                                <div class="divider">
                                    <div class="divider-text">
                                        <button th:with="text='TANQUEAR'" class="btn btn-dark" type="submit" th:text="${text}">
                                    </div>
                                </div>
    
    
                            </form>
                            <p th:text="${mensajeRecarga}"></p>
                            <p th:text="${mensajeError}" class="text-danger"></p>
    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    </div>
</div>


    </body>
</html>
